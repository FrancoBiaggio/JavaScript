<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf en Uruguay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Surf en las Playas de Uruguay</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="itinerario.html">Itinerario</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="playas">
            <h2>Playas para Surfear</h2>
            <ul>
                <li><button class="playa-boton" data-playa="La Paloma">La Paloma</button></li>
                <li><button class="playa-boton" data-playa="Punta del Este">Punta del Este</button></li>
                <li><button class="playa-boton" data-playa="José Ignacio">José Ignacio</button></li>
                <li><button class="playa-boton" data-playa="Cabo Polonio">Cabo Polonio</button></li>
                <li><button class="playa-boton" data-playa="La Pedrera">La Pedrera</button></li>
            </ul>
        </section>
        
        <section id="formulario">
            <h2>Encuentra tu Tabla Perfecta</h2>
            <form id="tablaForm">
                <label for="nivel">Nivel de Surf:</label>
                <select id="nivel" required>
                    <option value="Principiante">Principiante</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>
                
                <label for="estatura">Estatura (cm):</label>
                <input type="number" id="estatura" required>
                
                <button type="submit">Generar Itinerario</button>
            </form>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
